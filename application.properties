# ==========================================================
# 1. POSTGRES SOURCE CONNECTOR
# ==========================================================
debezium.source.connector.class=io.debezium.connector.postgresql.PostgresConnector
debezium.source.database.hostname=pg_publisher
debezium.source.database.port=5432
debezium.source.database.user=admin
debezium.source.database.password=admin
debezium.source.database.dbname=pagila
debezium.source.table.include.list=public.actor,public.film,public.customer
debezium.source.plugin.name=pgoutput

# ==========================================================
# 2. OFFSET STORE
# ==========================================================
debezium.source.offset.storage=org.apache.kafka.connect.storage.FileOffsetBackingStore
debezium.source.offset.storage.file.filename=/debezium/data/offsets.dat
debezium.source.offset.flush.interval.ms=2000

# ==========================================================
# 3. SNAPSHOT
# ==========================================================
debezium.source.snapshot.mode=initial
debezium.source.topic.prefix=pgcdc

# ==========================================================
# 4. SINK = KAFKA
# ==========================================================
debezium.sink.type=kafka
debezium.sink.kafka.producer.bootstrap.servers=kafka:9092

debezium.sink.kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
debezium.sink.kafka.producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# ==========================================================
# 5. JSON FORMAT
# ==========================================================
debezium.format.key=json
debezium.format.value=json